<div class="flex flex-col items-center justify-center h-screen w-96 mx-auto">
  <h2 class="text-2xl font-bold mb-8">Регистрация</h2>

  <form [ngFormOptions]="{updateOn: 'blur'}"  #form="ngForm" class="bg-white rounded-lg shadow-lg py-12 px-16 w-full">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">Имя пользователя</label>
      <input
        required
        type="text"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        name="username"
        placeholder="Имя пользователя"
        [(ngModel)]="userInfoRegister.username"
        #username="ngModel"
      >
      <div class="input-error" *ngIf="username.dirty && username.hasError('required')">Field is required</div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">Электронная почта</label>
      <input
        email
        required
        type="email"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="userInfoRegister.email"
        #email="ngModel"
      >
      <div class="input-error" *ngIf="email.dirty && email.hasError('required')">Field is required</div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password">Пароль</label>
      <input
        required
        type="password"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        name="password"
        placeholder="Пароль"
        [(ngModel)]="userInfoRegister.password"
        #password="ngModel"
      >
      <div class="input-error" *ngIf="password.dirty && password.hasError('required')">Field is required</div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="password-confirm">Повторите пароль</label>
      <input
        required
        type="password"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password-confirm"
        name="password-confirm"
        placeholder="Повторите пароль"
        [(ngModel)]="userInfoRegister.passwordConfirm"
        #passwordConfirm="ngModel"
      >
      <div class="input-error" *ngIf="passwordConfirm.dirty && passwordConfirm.hasError('required')">Field is required</div>
      <div class="input-error" *ngIf="userInfoRegister.passwordConfirm !== userInfoRegister.password">Passwords don't match</div>
    </div>
    <div class="flex items-center flex-col justify-between">
      <button [disabled]="form.invalid" type="submit" class="text-white font-bold my-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline">Войти</button>
    </div>
  </form>
  <div class="mt-4 text-sm">Есть аккаунт?
    <a routerLink="/login" class="text-blue-500 hover:text-blue-700">Войти</a>
  </div>
  <pre><code>{{userInfoRegister | json}}</code></pre>
</div>
