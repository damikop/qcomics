

<div class="flex flex-col justify-center h-screen">
  <h1 class="text-2xl font-bold text-center">Публикуйте свои комиксы</h1>

  <div class="row flex justify-around">
    <div class=" w-96 mb-8">
      <div class="w-1/2">
        <h2 class="text-1xl font-bold">Создайте комикс</h2>
      </div>
      <div class="w-1/2">
        <div class="border border-gray-300 bg-gray-300 p-4">
          <div class="flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <p>Выберите изображение для загрузки или перетащите файл изображения сюда</p>
          </div>
          <input type="file" accept="image/*" class="hidden">
        </div>
      </div>
    </div>

    <form class="w-96">
      <div class="mb-4">
        <label for="genre" class="block font-bold mb-2">Жанр</label>
        <select id="genre" name="genre" class="border border-gray-300 rounded p-2 w-full">
          <option value="">Выберите один или несколько жанров</option>
          <!-- Добавьте здесь опции для различных жанров -->
        </select>
      </div>

      <div class="mb-4">
        <label for="title" class="block font-bold mb-2">Название комикса</label>
        <input type="text" id="title" name="title" placeholder="Менее 50 символов" class="border border-gray-300 rounded p-2 w-full">
      </div>

      <div class="mb-4">
        <label for="summary" class="block font-bold mb-2">Краткое содержание</label>
        <textarea id="summary" name="summary" rows="4" placeholder="Менее 500 символов" class="border border-gray-300 rounded p-2 w-full"></textarea>
      </div>

      <button type="submit" class=" text-white font-bold py-2 px-4 rounded">
        Создать комикс
      </button>
    </form>
  </div>
</div>
