<div class="flex flex-col items-center justify-center h-screen">
  <h2 class="text-2xl font-bold mb-8">Страница верификации</h2>

  <p>Мы отправили код подтверждения на вашу электронную почту. Пожалуйста, введите проверочный код ниже:</p>

  <form (ngSubmit)="submit()" class="bg-white rounded-lg shadow-lg py-12 px-16 w-full">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="verificationCode">Проверочный код</label>
      <input
        required
        type="text"
        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="verificationCode"
        name="verificationCode"
        placeholder="Проверочный код"
        [(ngModel)]="verificationCode"
      >
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="text-white font-bold my-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline">Продолжить</button>
      <button (click)="resendCode()" type="button" class="text-blue-500 hover:text-blue-700">Снова оттправить</button>
    </div>
  </form>
</div>
